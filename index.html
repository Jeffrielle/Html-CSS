<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title> Registration or Sign Up form in HTML CSS</title> 
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body> 
        <div class="container"> 
            <h2>Registration Form</h2> 
            <form> 
                <div class="input-box"> 
                <input type="text" placeholder="Enter your name" required> 
            </div> 
            <div class="input-box"> 
                <input type="text" placeholder="Enter your email" required> 
            </div> 
            <div class="input-box"> 
                <input type="password" id="password" placeholder="Create password" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
 
            </div> 
            <div class="input-box"> 
                <input type="password" id="confirm" placeholder="Confirm password" required>
                    <i class="fas fa-eye confirm-password" id="confirmPassword"></i> 
            </div> 
            <div class="policy"> 
                <input type="checkbox" id="checkbox"> <h3>Remember me</h3> 
            </div> 
            <div class="input-box button"> 
                <input type="Submit" value="Register Now"> 
            </div> 
            <div class="text"> 
                <h3>Already have an account? 
                    <a href="#" style="color:yellowgreen">Login now</a></h3> 
                    Visit us at: 
                    <a href="https://www.facebook.com/">
                        <i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/">
                        <i class="fa-brands fa-square-instagram"></i></a>
                    <a href="https://www.x.com/">
                        <i class="fa-brands fa-twitter"></i></a>
                </div> 
            </form> 
        </div> 
        <script>
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
          
            togglePassword.addEventListener('click', function () {
              // Toggle the type attribute
              const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
              password.setAttribute('type', type);
              
              // Toggle the eye / eye-slash icon
              this.classList.toggle('fa-eye');
              this.classList.toggle('fa-eye-slash');
            });

            const confirmPassword = document.querySelector('#confirmPassword');
            const confirm = document.querySelector('#confirm');
          
            confirmPassword.addEventListener('click', function () {
              // Toggle the type attribute
              const type = confirm.getAttribute('type') === 'password' ? 'text' : 'password';
              confirm.setAttribute('type', type);
              
              // Toggle the eye / eye-slash icon
              this.classList.toggle('fa-eye');
              this.classList.toggle('fa-eye-slash');
            });
          </script>
          
    </body> 
    </html>
